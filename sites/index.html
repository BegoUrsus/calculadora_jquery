<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculadora con jQuery</title>
  <link rel="Shortcut Icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/jAlert-v3.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link href='https://fonts.googleapis.com/css?family=Share+Tech+Mono' rel='stylesheet' type='text/css'>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="js/jAlert-v3.min.js"></script>
  <script src="js/scripts.js"></script>

</head>

<body>
  <div class="contenedor">
    <header>
      <h1>Calculadora</h1>
      <p>con jQuery</p>
    </header>
    
    <div id="calculadora">
      <div class="arriba">
        <div class="row acumulador">
        <div id="acumulado"></div>
        &nbsp;
        <div id="operacion"></div>
        </div>
        <input type="text" id="lcd" class="lcd" value="">
        <div class="row memoria">
        <div id="memoria_simbolo">M</div>
        &nbsp;
        <div id="memoria_valor">0</div>
        </div>
      </div><!--arriba-->

      <div class="teclado">

        <div class="row">
          <button class="op_memoria" id="b_mc" title="Borra la memoria">MC</button>
          <button class="op_memoria" id="b_mr" title="Recupera la memoria">MR</button>
          <button class="op_memoria" id="b_ms" title="Memoriza el número">MS</button>
          <button class="op_memoria" id="b_mmas" title="Suma el número a la memoria">M+</button>
          <button class="op_memoria" id="b_mmenos" title="Resta el número de la memoria">M-</button>
        </div><!--row-->


        <div class="row">
          <button class="numero" id="num1">1</button>
          <button class="numero" id="num2">2</button>
          <button class="numero" id="num3">3</button>
          <button class="numero" id="num4">4</button>
        </div><!--row-->

        <div class="row">
          <button class="numero" id="num5">5</button>
          <button class="numero" id="num6">6</button>
          <button class="numero" id="num7">7</button>
          <button class="numero" id="num8">8</button>
        </div><!--row-->

        <div class="row">
          <button class="numero" id="num9">9</button>
          <button class="numero" id="num0">0</button>
          <button class="numero" id="punto" title="Separador decimal">.</button>
          <button class="calcular" id="b_calcula" title="Resultado">&equals;</button>
        </div><!--row-->

        <div class="row">
          <button class="op_binario" id="b_suma" title="Suma">+</button>
          <button class="op_binario" id="b_resta" title="Resta">-</button>
          <button class="op_binario" id="b_multiplica" title="Multiplicación">*</button>
          <button class="op_binario" id="b_divide" title="División">&divide;</button>
          <button class="op_binario" id="b_eleva" title="Potencia">x<sup>y</sup></button>
        </div><!--row-->

        <div class="row">
          <button class="op_unitario" id="b_cuadrado" title="Número elevado al cuadrado"> x<sup>2</sup> </button>
          <button class="op_unitario" id="b_invertido" title="Inverso del número"> <sup>1</sup>&#x2044;<sub>x</sub> </button>
          <button class="op_unitario" id="b_raiz" title="Raíz cuadrada del número"> &radic;<span>x</span> </button>
          <button class="op_unitario" id="b_entero" title="Parte entera del número"> [x] </button>
          <button class="op_unitario" id="b_signo" title="Cambiar el signo">&plusmn;</button>
        </div><!--row-->

        <div class="row">
          <button class="op_unitario" id="b_potencia2" title="Potencia n del número 2"> 2<sup>n</sup> </button>
          <button class="op_unitario" id="b_factorial" title="Factorial del número n: n*(n-1)*(n-2)*...*3*2*1"> n! </button>
          <button class="numero" id="coma" title="Separador de números">,</button>
          <button class="op_varios" id="b_sumatorio" title="Sumatorio de varios números separados por comas"> &sum;</button>
          <button class="op_varios" id="b_producto" title="Producto de varios números separados por comas"> &prod;</button>
        </div><!--row-->

        <div class="lastrow">
          <button class="borrar" id="borrar" title="Resetea la calculadora (el valor actual, la memoria y el acumulador)">C</button>
          <button class="borrar" id="borrar_parcial" title="Resetea únicamente el valor actual">CE</button>
        </div><!--lastrow-->

      </div><!--teclado-->
    </div><!--calculadora-->
  </div><!--contenedor-->
  <footer>
  <p>&copy;&nbsp;Begoña Huidobro, 2016</p>
  </footer>
</body>
</html>
